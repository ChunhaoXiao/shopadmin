{extend name="base" /}
{block name="content"}
	<form method="post" {if isset($data)} action="{:url('admin/swiper/update', ['id' => $data->id])}" {else/} action="{:url('admin/swiper/save')}" {/if} enctype="multipart/form-data">
		<div class="form-group col-5">
			<label>图片</label>
			<input type="file" name="picture" class="form-control">
			{if isset($data) && $data->picture}
			<img src="/static/uploads/{$data->picture}" width="50" height="50" class="m-2">
			{/if}
		</div>
		<div class="form-group col-5">
			<label>店铺id(名称)</label>
			<input type="text" name="shop_id" class="form-control" value="{$data->shop_id??''}">
		</div>
		<div class="form-group col-5">
			<label>排序</label>
			<input type="number" name="xh" class="form-control" value="{$data->xh??''}">
		</div>
		<div class="form-group col-5">
			<label>是否显示</label>
			<input type="radio" name="is_show" value="1" {if !isset($data)} checked="true" {else/} checked="{$data->is_show == 1}" {/if}>显示
			<input type="radio" name="is_show" value="0">不显示
		</div>
		
		<div class="form-group col-5">
			<label></label>
			<button class="btn btn-primary" type="submit">确定</button>
		</div>
	</form>
{/block}
