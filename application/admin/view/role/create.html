{extend name="base" /}

{block name="content"}
	<form method="post" action="{:url('admin/role/save')}">
		<div class="form-group col-5">
			<label>角色名称</label>
			<input type="text" name="name" class="form-control">
		</div>

		<div class="form-group col-5">
			<label>描述</label>
			<input type="text" name="description" class="form-control">
		</div>
		<div class="form-group col-5">
			<label>分配权限</label>
			<div>
				{foreach $permissions as $v}
				<input class="ml-2" type="checkbox" name="permissions[]" value="{$v->id}">{$v->description}
			    {/foreach}
			</div>
			
			<!-- <input type="text" name="description" class="form-control"> -->
		</div>
	
		<div class="form-group col-5">
			<label></label>
			<button class="btn btn-primary" type="submit">确定</button>
		</div>
	</form>
{/block}
