{extend name="base" /}

{block name="content"}
	<form method="post" {if isset($data)} action="{:url('admin/category/update', ['id' => $data->id])}" {else/} action="{:url('admin/category/save')}" {/if} enctype="multipart/form-data">
		<div class="form-group col-5">
			<label>上级分类</label>
			<select class="form-control" name="fid">
				<option value="0">顶级分类</option>
				{foreach $categories as $v}
					<option value="{$v->id}">{$v->name}</option>
				{/foreach}
			</select>
		</div>

		<div class="form-group col-5">
			<label>分类名称</label>
			<input type="text" name="name" class="form-control" value="{$data->name??''}">
		</div>

		<div class="form-group col-5">
			<label>排序</label>
			<input type="number" name="xh" class="form-control" value="{$data->xh??0}">
		</div>
		<div class="form-group col-5">
			<label>图标</label>
			<input type="file" name="icon" class="form-control">
			{if isset($data) && $data->icon}
				<img src="/static/uploads/{$data->icon}" width="40" height="40">
			{/if}
		</div>
	
		<div class="form-group col-5">
			<label></label>
			<button class="btn btn-primary" type="submit">确定</button>
		</div>
	</form>
{/block}
